<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hızlı Sınav - Oyna</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="sinav.css" />
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Sorular
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Puan
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choices-container">
                <button class="choice-button" data-number="1">
                    <span class="choice-prefix">A</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-button" data-number="2">
                    <span class="choice-prefix">B</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-button" data-number="3">
                    <span class="choice-prefix">C</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-button" data-number="4">
                    <span class="choice-prefix">D</span>
                    <span class="choice-text"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="sinav.js"></script>
</body>
</html>
